<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Application Course</title>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: #000;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
  }
  h1 {
    text-align: center;
    padding: 0.5rem 0;
    color: #0ff;
    font-weight: 600;
  }
  /* Conteneur carte et controls */
  #map-container {
    position: relative;
    flex: 1 1 auto;
    min-height: 300px; /* par exemple */
  }
  #map {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
  }
  /* Bouton g√©oloc en haut gauche */
  #btn-geoloc {
    position: absolute;
    top: 10px; left: 10px;
    background: #004466;
    border: none;
    color: #0ff;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 0 8px #0ff;
    transition: background 0.3s;
    z-index: 10;
  }
  #btn-geoloc:hover {
    background: #0077cc;
  }
  /* Menu d√©roulant fond carte - au dessus centre */
  #style-select-container {
    position: absolute;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
  #style-select {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    font-weight: 600;
    background: #004466;
    color: #0ff;
    box-shadow: 0 0 8px #0ff;
    cursor: pointer;
  }
  #style-select option {
    background: #000;
    color: #0ff;
  }
  /* Bouton start au centre */
  #btn-start {
  position: static; /* enlever absolute */
  margin: 10px auto;
  display: block;
  background: #0077cc;
  border: none;
  color: #0ff;
  padding: 18px 40px;
  font-size: 1.2rem;
  border-radius: 40px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 15px #0ff;
  width: max-content;
}

  /* Infos sous la carte */
  #info-panel {
    background: #111;
    padding: 10px 5px;
    text-align: center;
    color: #0ff;
    font-weight: 700;
    display: none;
  }
  #timer {
    font-size: 2rem;
    margin-bottom: 8px;
  }
  #metrics {
    display: flex;
    justify-content: space-around;
    font-size: 1rem;
  }
  /* Boutons stop + historique en bas */
  #bottom-bar {
    background: #000;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 -2px 8px #0ff;
  }
  button {
    background: #0077cc;
    border: none;
    color: #0ff;
    padding: 12px 25px;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff;
    flex: 1;
    margin: 0 5px;
    transition: background 0.3s;
  }
  button:hover {
    background: #00aaff;
  }
  /* Mobile friendly */
  @media (max-width: 600px) {
    #metrics {
      flex-direction: column;
      gap: 6px;
    }
    #bottom-bar {
      flex-direction: column;
      gap: 10px;
    }
    button {
      margin: 0;
      width: 100%;
    }
    #btn-geoloc {
    width: auto !important; /* pour annuler width: 100% */
    flex: none !important;   /* pour annuler flex: 1 */
    padding: 10px; 
            
  }

    
  }
</style>
</head>
<body>

<h1>Application Course</h1>

<div id="map-container">
  <div id="map"></div>

  <button id="btn-geoloc" title="Se g√©olocaliser">üìç</button>

  <div id="style-select-container">
    <select id="style-select" aria-label="Changer le fond de carte">
      <option value="mapbox/streets-v12">Streets</option>
      <option value="mapbox/outdoors-v12"selected>Outdoors</option>
      <option value="mapbox/light-v11">Light</option>
      <option value="mapbox/dark-v11">Dark</option>
      <option value="mapbox/satellite-v9">Satellite</option>
      <option value="mapbox/satellite-streets-v12">Satellite Streets</option>
    </select>
  </div>

  
</div>
<button id="btn-start">Start</button>
<div id="info-panel">
  <div id="timer">00:00:00</div>
  <div id="metrics">
    <div>Vitesse: <span id="speed">0.0</span> km/h</div>
    <div>D√©nivel√©: <span id="elevation">0</span> m</div>
    <div>Distance: <span id="distance">0.0</span> km</div>
    <div id="effort-container" class="info-box">KM-Effort/h: <span id="effort">0</span> km</div>

  </div>
</div>

<div id="bottom-bar">
  <button id="btn-stop" disabled>Stop</button>
  <button id="btn-historique">Historique</button>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ3ViaW5xIiwiYSI6ImNrbnlubnVwYjBsMjgyb3J4b3hqM2YwOGsifQ.KV-VZe4nIEMc7rhtHmM5BQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/outdoors-v12',
    center: [2.3522, 48.8566], // Paris par d√©faut
    zoom: 13,
    pitch: 0,
    bearing: 0,
  });

  // Variables de suivi
  let userMarker = null;
  let positionCircleId = 'position-circle';
  let isTracking = false;
  let watchId = null;
  let path = [];
  let pathId = 'running-path';
  let startTime = null;
  let timerInterval = null;

  // Variables m√©triques
  let lastElevation = null;
  let totalElevationGain = 0;
  let totalDistance = 0; // en m√®tres

  // Elements DOM
  const btnGeoloc = document.getElementById('btn-geoloc');
  const btnStart = document.getElementById('btn-start');
  const btnStop = document.getElementById('btn-stop');
  const btnHistorique = document.getElementById('btn-historique');
  const infoPanel = document.getElementById('info-panel');
  const timerDisplay = document.getElementById('timer');
  const speedDisplay = document.getElementById('speed');
  const elevationDisplay = document.getElementById('elevation');
  const distanceDisplay = document.getElementById('distance');
  const kmEffortDisplay = document.getElementById('effort');
  const styleSelect = document.getElementById('style-select');

  // Fonction format temps HH:MM:SS
  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const h = Math.floor(totalSeconds / 3600).toString().padStart(2,'0');
    const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2,'0');
    const s = (totalSeconds % 60).toString().padStart(2,'0');
    return `${h}:${m}:${s}`;
  }

  // Ajouter le cercle bleu autour de la position
  function addOrUpdatePositionCircle(lngLat) {
    const mapSource = map.getSource(positionCircleId);
    if(mapSource){
      mapSource.setData({
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [lngLat.lng, lngLat.lat]
        }
      });
    } else {
      map.addSource(positionCircleId, {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [lngLat.lng, lngLat.lat] }
        }
      });
      map.addLayer({
        id: positionCircleId,
        type: 'circle',
        source: positionCircleId,
        paint: {
          'circle-radius': 8,
          'circle-color': '#3399ff',
          'circle-opacity': 0.7,
          'circle-stroke-color': '#0077cc',
          'circle-stroke-width': 2,
        }
      });
    }
  }

  // Mettre √† jour ou ajouter le trac√© en bleu
  function updatePathLayer() {
    if(map.getSource(pathId)) {
      map.getSource(pathId).setData({
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: path.map(p => [p.lng, p.lat])
        }
      });
    } else {
      map.addSource(pathId, {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: []
          }
        }
      });
      map.addLayer({
        id: pathId,
        type: 'line',
        source: pathId,
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#00aaff',
          'line-width': 5,
          'line-opacity': 0.8
        }
      });
    }
  }

  // Calcul distance entre 2 points en m√®tres
  function distanceBetween(p1, p2) {
    const R = 6371000; // rayon Terre en m
    const toRad = deg => deg * Math.PI / 180;
    const dLat = toRad(p2.lat - p1.lat);
    const dLon = toRad(p2.lng - p1.lng);
    const lat1 = toRad(p1.lat);
    const lat2 = toRad(p2.lat);

    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  // Chronom√®tre
  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = formatTime(elapsed);
    }, 1000);
  }
  function stopTimer() {
    clearInterval(timerInterval);
  }

  // Fonction pour calculer km effort (Distance * vitesse moyenne en km/h / 10)
  // Ici approxim√© en temps r√©el en utilisant la vitesse instantan√©e et distance cumul√©e
  function calculKmEffortHeure(distanceKm, denivelePositifM, tempsMinutes) {
  if (tempsMinutes === 0) return 0;
  const kmEffort = distanceKm + (denivelePositifM / 100);
  return ((kmEffort * 60) / tempsMinutes).toFixed(2); // R√©sultat arrondi √† 2 d√©cimales
}

 function computeKmEffort(distanceKm, avgSpeedKmh) {
    if (avgSpeedKmh === 0) return 0;
    const effort = distanceKm + (totalElevationGain / 100);
    const timeHours = (Date.now() - startTime) / 3600000;
    return timeHours > 0 ? effort / timeHours : 0;
  }
  // G√©olocalisation classique
  function geolocate() {
    if(!navigator.geolocation) {
      alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const lngLat = { lng: pos.coords.longitude, lat: pos.coords.latitude };
      map.flyTo({center: lngLat, zoom: 16});
      addOrUpdatePositionCircle(lngLat);
    }, err => {
      alert("Impossible de r√©cup√©rer votre position.");
    }, {enableHighAccuracy: true});
  }

  // Tracker la position en temps r√©el (pour la course)
  function startTracking() {
    if(!navigator.geolocation) {
      alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
      return;
    }
    watchId = navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude, speed, altitude } = pos.coords;
      const lngLat = {lat: latitude, lng: longitude};
      path.push(lngLat);
      updatePathLayer();
      addOrUpdatePositionCircle(lngLat);
      map.flyTo({center: lngLat});

      // Calcul distance cumul√©e
      if(path.length > 1) {
        const dist = distanceBetween(path[path.length-2], lngLat);
        totalDistance += dist;
      }
      distanceDisplay.textContent = (totalDistance / 1000).toFixed(2);

      // Calcul d√©nivel√©
      if(lastElevation !== null && altitude !== null) {
        const diff = altitude - lastElevation;
        if(diff > 0) totalElevationGain += diff;
      }
      if(altitude !== null) {
        lastElevation = altitude;
      }
      elevationDisplay.textContent = Math.round(totalElevationGain);

      // Vitesse (si speed disponible, sinon calcul approximatif)
      let speedKmh = 0;
      if(speed !== null && !isNaN(speed)) {
        speedKmh = speed * 3.6;
      } else if(path.length > 1){
        // approx vitesse = distance / temps (en m/s) sur dernier point
        const tNow = Date.now();
        // On stockerait le dernier timestamp pour un calcul plus pr√©cis mais on va skip
      }
      speedDisplay.textContent = speedKmh.toFixed(1);

      // Km effort
      kmEffortDisplay.textContent = computeKmEffort(totalDistance/1000, speedKmh).toFixed(2);
    }, err => {
      console.log("Erreur tracking :", err);
    }, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 10000
    });
  }

  function stopTracking() {
    if(watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
  }

  // Sauvegarde course dans localStorage
  function saveCourse() {
    if(path.length < 2) return; // pas assez de points
    const endTime = Date.now();
    const duration = endTime - startTime;

    const course = {
      id: 'course-' + endTime,
      path,
      duration,
      distance: totalDistance,
      elevationGain: totalElevationGain,
      avgSpeed: (totalDistance / (duration/1000)) * 3.6,
      kmEffort: computeKmEffort(totalDistance/1000, (totalDistance / (duration/1000)) * 3.6)
    };
    let courses = JSON.parse(localStorage.getItem('courses')) || [];
    courses.push(course);
    localStorage.setItem('courses', JSON.stringify(courses));
  }

  // Evenements

  btnGeoloc.onclick = () => {
    geolocate();
  };

  btnStart.onclick = () => {
    btnStart.style.display = 'none';
    infoPanel.style.display = 'block';
    btnStop.disabled = false;

    // reset variables
    path = [];
    totalDistance = 0;
    totalElevationGain = 0;
    lastElevation = null;
    startTime = null;
    timerDisplay.textContent = '00:00:00';
    speedDisplay.textContent = '0.0';
    elevationDisplay.textContent = '0';
    distanceDisplay.textContent = '0.0';
    kmEffortDisplay.textContent = '0.0';

    startTimer();
    startTracking();
  };

  btnStop.onclick = () => {
    stopTracking();
    stopTimer();
    btnStop.disabled = true;
    btnStart.style.display = 'inline-block';
    infoPanel.style.display = 'none';

    // sauvegarder
    saveCourse();

    alert('Course termin√©e et sauvegard√©e !');
  };

  btnHistorique.onclick = () => {
    window.location.href = 'historique.html';
  };

  styleSelect.onchange = () => {
    const styleId = styleSelect.value;
    map.setStyle('mapbox://styles/' + styleId);
    // On doit recr√©er les couches ajout√©es apr√®s le changement de style
    map.once('styledata', () => {
      if(path.length > 0) updatePathLayer();
      if(path.length > 0) addOrUpdatePositionCircle(path[path.length-1]);
    });
  };

  // Initial localisation sur chargement
  map.on('load', () => {
    geolocate();
  });
</script>

</body>
</html>
